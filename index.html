<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytcode - Bytchat Beta 1.0.0</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <style>
        /* --- Estilos Generales --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* --- Estilos del Encabezado y Contenido --- */
        .page-header {
          margin: 20px;
        }

        .header-logo {
          height: 220px;
          display: block;
        }

        .header-title {
          margin-top: 0px;
          margin-bottom: 0;
          margin-left: 0px;
          margin-right: 0;
        }

        .main-content {
          padding: 0 20px; 
        }

        /* --- Estilos del Chat --- */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            width: 60px;
            height: 60px;
            background-color: #0052cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        #chat-toggle:hover {
            transform: scale(1.1);
        }

        #chat-toggle svg {
            width: 32px;
            height: 32px;
        }

        #chat-widget {
            position: fixed;
            bottom: 90px;
            right: 20px;
            z-index: 1000;
            width: 350px;
            max-width: 90vw;
            height: 500px;
            max-height: 80vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            transform-origin: bottom right;
        }

        .hidden {
            transform: scale(0);
            opacity: 0;
        }

        .chat-header {
            background-color: #0052cc;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-header h3, .chat-header p {
            margin: 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e6eaf0;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
        }

        #send-btn {
            border: none;
            background-color: #0052cc;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0041a3;
        }
        
        /* Estilos para el nuevo selector */
        .bot-selector-container {
            margin-top: 10px; 
            font-size: 0.9em;
        }
        .bot-selector-container label {
            margin-right: 5px;
        }
        #bot-selector {
            border-radius: 5px; 
            border: 1px solid #ccc; 
            padding: 2px 5px;
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="/static/bytcode.png" alt="Logo de Bytcode" class="header-logo">
        <h1 class="header-title">Bienvenido a la Página de Prueba de Bytchat</h1>
    </header>

    <main class="main-content">
        <p>Nuestro bot de IA está listo para ayudarte en la esquina inferior derecha.</p>
    </main>
    
    <div id="chat-container">
        <div id="chat-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        </div>
        <div id="chat-widget" class="hidden">
            <div class="chat-header">
                <h3>Chat Bytcode</h3>
                <p>Estamos para ayudarte</p>
                <div class="bot-selector-container">
                    <label for="bot-selector">Asistente:</label>
                    <select id="bot-selector">
                        </select>
                </div>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Escribe tu mensaje...">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
